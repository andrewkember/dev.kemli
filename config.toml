baseurl = "https://dev.kem.li"
title = "Kember.net"
#theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 40

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

#disqusShortname = "kembernet"

[params]
  author = "Andrew Kember"
  info = "Cloud technologist. Wily old man with excellent packing skills."
  description = "Andrew Kember's website"
  keywords = "blog,cloud,personal"
  avatarurl = "/static/images-header/ak-logo-2021-grey.svg"
  #gravatar = "john.doe@example.com"

  favicon_32 = "/static/images-header/ak-logo-2021.svg"
  favicon_16 = "/static/images-header/ak-logo-2021.svg"

  footercontent = "Obfuscation is Easy."
  hideFooter = false
  hideCredits = true
  hideCopyright = false
  since = 2001

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

